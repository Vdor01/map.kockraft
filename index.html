<!DOCTYPE html>
<html style="height: 100%; margin: 0">
<head>
	<title>KocKraft Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="scripts/leaflet/leaflet.css">
	<script src="scripts/leaflet/leaflet.js"></script>
</head>
<body style="height: 100%; margin: 0">
	<div id="map" style="width: 100%; height: 100%; background: #000000; margin: 0"></div>
	<script type="text/javascript">
		var map = L.map('map').setView([0, 0], 3);
		L.tileLayer('maps/{z}/{x}/{y}.jpg', {
			minZoom: 2,
			maxZoom: 6,
			continuousWorld: false,
			noWrap: true,
		}).addTo(map);
		var mHome = L.marker([67.584098, -16.809082]).addTo(map);
		mHome.bindPopup('Home');
		var mCoord = L.marker([0, 0], {
			draggable: true,
		}).addTo(map);
		mCoord.on('dragend', function(e) {
			alert(mCoord.getLatLng().toString());
		})
	</script>
</body>
</html>
